<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
<main class="container">
  <section class="panel" style="max-width:420px;margin:60px auto;">
    <h2>ログイン</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post" action="/login" class="grid-form">
      <input type="hidden" name="next_path" value="{{ next_path }}">
      <label>ユーザー名 <span class="req">※</span><input type="text" name="username" required></label>
      <label>パスワード <span class="req">※</span><input type="password" name="password" required></label>
      <button type="submit">ログイン</button>
    </form>
    <p>初期ログイン: <span class="mono">default</span> / <span class="mono">admin</span></p>
  </section>
</main>
</body>
</html>
